version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - 80:5000
    volumes:
      - /srv/bmswens/submissions:/app/submissions
      - /srv/bmswens/db:/app/db
      - /srv/bmswens/truth:/app/truth

  eval:
    build: ./eval
    volumes:
      - /srv/bmswens/submissions:/app/submissions
      - /srv/bmswens/db:/app/db
      - /srv/bmswens/truth:/app/truth
      - /srv/bmswens/token.json:/app/token.json
      - /srv/bmswens/credentials.json:/app/credentials.json
