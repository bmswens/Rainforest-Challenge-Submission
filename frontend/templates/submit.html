<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Submission Page</title>

</head>

<body>
    <div class="container-fluid">
        <h2>MIT Rainforest Challenge</h2>
        <form action="/api/submit" enctype="multipart/form-data" method="POST">
            <div class="form-floating mb-3">
                <input name="teamName" type="text" class="form-control" id="teamNameInput" placeholder="AIA" required>
                <label for="teamNameInput">Team Name</label>
            </div>
            <div class="form-floating">
                <textarea name="emails" class="form-control" placeholder="newline seperated" id="emailsInput" style="height: 12vh" required></textarea>
                <div id="emailHelp" class="form-text">One email per line.</div>
                <label for="emailsInput">Emails</label>
            </div>
            <div class="mb-3">
                <label for="fileInput" class="form-label">Images</label>
                <input name="submission" class="form-control" type="file" id="fileInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
